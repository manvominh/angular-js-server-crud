<div class="container mt-5">
  <div class="card">
      <div class="card-header">
          <h4>User
              <a routerLink="/signup" class="btn btn-primary float-end">Add User</a>
          </h4>
      </div>
      <div class="card-body">
        <div *ngIf="isLoading; else elseTableBlock">
          <app-loading :title="loadingTitle"></app-loading>
      </div>
      <ng-template #elseTableBlock>
        <table class="table table-bordered border-primary">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Phone</th>
              <th scope="col">Country</th>
              <th scope="col">Address</th>
              <th scope="col">Gender</th>
              <!-- <th scope="col"></th> -->
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of this.users">
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.phone }}</td>
              <td>{{ user.country }}</td>
              <td>{{ user.address }}</td>
              <td>{{ user.gender }}</td>
              <!-- <td><a routerLink="/employee/{{item.id}}" class="btn btn-success mx-2">Edit</a></td> -->
              <td>
                <a routerLink="/profile/{{user.id}}" class="btn btn-success mx-2">Edit</a>
                |
                &nbsp;<button type="button" class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>                
              </td>
            </tr>
            
          </tbody>
        </table>
      </ng-template>
      </div>
  </div>

</div>
